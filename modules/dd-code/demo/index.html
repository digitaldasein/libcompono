<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
  <link rel="stylesheet" href="roboto_font_inline.css">
<style>
:root {
font-family: "Roboto";
}
</style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/dd-code.js';

    render(
      html`
      <h1>dd-code demo</h1>
      <h2>This example does not include any presentation framework, nor top-level elements</h2>

      <h4>Example 1: a piece of JS code</h4>
      <dd-code line-nrs>
        !const contentLoaded = (callback) => {
        !!!    if (document.currentScript.async) {
        !        callback();
        !!    } else {
                document.addEventListener('DOMContentLoaded', callback);
            }
        };
        let var1 = "string1";
        let var2 = "string2";
        let var3 = "string3";
        // and this is line 11
      </dd-code>

      <h4>Example 2: a piece of JS code</h4>
      <dd-code line-nrs hl="3,4-5" bold=1-3 fg-color="blue" lang="JS">
        const contentLoaded = (callback) => {
            if (document.currentScript.async) {
                callback();
            } else {
                document.addEventListener('DOMContentLoaded', callback);
            }
        };
      </dd-code>

      <h4>Example 3: a piece HTML code, with auto-escpating &gt; and &lt;</h4>
      <dd-code lang=HTML>
        !!!<h2>Automatically escape HTML markup tags</h2>
        <div class="someclass">
          <p>And a p element</p>
        </div>
      </dd-code>

      <h4>Example 4: no auto-trim (and thus no auto-indent) based on first line of code</h4>
      <p>This does not work with inline "!" markup</p>
      <dd-code lang=HTML no-trim>
        <h2>Automatically escape HTML markup tags</h2>
        <div class="someclass">
          <p>And a p element</p>
        </div>
      </dd-code>

      <h4>Example 5: When using escaped HTML tags make sure to set lang to HTML</h4>
      <dd-code lang=HTML>
          &lt;section class="slide"&gt;
            My slide content, which will not have any built-in style
          &lt;/section&gt;
      </dd-code>

      <h4>Example 6: two code pieces</h4>
      <dd-code line-nrs>
        const contentLoaded = (callback) => {
           if (document.currentScript.async) {
                callback();
            } else {
                document.addEventListener('DOMContentLoaded', callback);
            }
        };
      </dd-code>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
